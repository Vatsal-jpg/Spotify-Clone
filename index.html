<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="utility.css">

<body>
    <div class="container">
        <div class="leftbox">
            <div class="close invert">
                <img src="Images/close.svg" alt="">
            </div>
            <div class="home">

                <div class="logo">
                    <img width="110" src="Images/logo.svg" class="invert"="logo">
                </div>
                <ul>
                    <li>
                        <img src="Images/home.svg" class="invert"="Home">
                        Home
                    </li>
                    <li>
                        <img src="Images/search.svg" class="invert" alt="Search">
                        Search
                    </li>
                </ul>
            </div>
            <div class="library">
                <div class="lib">
                    <img src="Images/library.svg" class="invert" alt="Library">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div class="f1">

                        <div><a href="">Legal</a></div>
                        <div><a href="">Safety&Privacy Centre</a></div>
                        <div><a href="">Privacy Policy</a></div>
                    </div>
                    <div class="f2">

                        <div><a href="">Cookies</a></div>
                        <div><a href="">About ads</a></div>
                        <div><a href="">Accessibilty</a></div>
                    </div>
                    <div><a href="">Cookies</a></div>
                    <div class="Eng">
                        <button type="button"> üåê English</button>

                    </div>
                </div>
            </div>
        </div>

        <div class="rightbox">
            <div class="header">
                <div class="nav">
                    <div class="HamburgerContainer">
                        <img class="invert hamburger" src="Images/hamburger.svg" alt="">


                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white"
                            fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white"
                            fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" class="signup">Sign Up</button>
                    <button type="button" class="login">Log in</button>
                </div>

            </div>
            <div class="popularArtist">
                <h1>Popular Artists</h1>
                <div class="cardContainer">

                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
                                <circle cx="25" cy="25" r="23" fill="#1fdf64" />
                                <polygon points="21,16 34,25 21,34" fill="black" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" ¬†alt="">
                        <h2>Pritam</h2>
                        <p>Artist</p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
                                <circle cx="25" cy="25" r="23" fill="#1fdf64" />
                                <polygon points="21,16 34,25 21,34" fill="black" />
                            </svg>
                        </div>
                        <img class="arijit" src="Images/arijit.jpg" ¬†alt="">
                        <h2> Arijit Singh </h2>
                        <p>Artist</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
                                <circle cx="25" cy="25" r="23" fill="#1fdf64" />
                                <polygon points="21,16 34,25 21,34" fill="black" />
                            </svg>
                        </div>
                        <img src="Images/ArRehman.jpg" ¬†alt="">
                        <h2>A.R. Rahman</h2>
                        <p>Artist</p>
                    </div>
                </div>
            </div>
            <div class="albums">
                <h1>Popular Albums</h1>
                <div class="albumfolder">
                    <div data-folder="all"="songs">
                        <div class="playSongs firstplay">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
                                <circle cx="25" cy="25" r="23" fill="#1fdf64" />
                                <polygon points="21,16 34,25 21,34" fill="black" />
                            </svg>
                        </div>
                        <img width="153" class="all" src="Images/all.jpeg" alt="Badshah">
                        <h2>All</h2>
                        <p></p>
                    </div>
                    <div data-folder="hindi" class="songs">
                        <div class="playSongs">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
                                <circle cx="25" cy="25" r="23" fill="#1fdf64" />
                                <polygon points="21,16 34,25 21,34" fill="black" />
                            </svg>
                        </div>
                        <img src="Images/Chill.jpg" alt="Badshah">
                        <h2>Hindi</h2>
                        <p></p>

                    </div>
                    <div data-folder="english" class="songs">
                        <div class="playSongs">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
                                <circle cx="25" cy="25" r="23" fill="#1fdf64" />
                                <polygon points="21,16 34,25 21,34" fill="black" />
                            </svg>
                        </div>
                        <img src="Images/Party.jpg" alt="Badshah">
                        <h2>English</h2>
                        <p></p>

                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">

                    </div>

                    <div class="songbuttons">
                        <img  id="previous" src="Images/prevsong.svg" alt="prevsong">
                        <img  id="play" src="Images/play.svg" alt="play">
                        <img  id="next" src="Images/nextsong.svg" alt="nextsong">
                    </div>
                    <div class="timevol">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img width="26" src="Images/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
